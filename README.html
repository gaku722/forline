<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Website Image Viewer</title>
    <style>
        :root {
            --bg-color: #0f0f11;
            --text-color: #ffffff;
            --accent-color: #646cff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        /* Ambient background effect */
        .ambient-light {
            position: absolute;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(100, 108, 255, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
        }

        .image-wrapper {
            position: relative;
            z-index: 1;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 90vw;
            max-height: 90vh;
            animation: fadeIn 1s ease-out;
            display: flex; /* Remove extra space below image */
        }

        .image-wrapper:hover {
            transform: scale(1.01);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        }

        img {
            display: block;
            max-width: 100%;
            max-height: 90vh;
            height: auto;
            object-fit: contain;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ambient-light"></div>
        <div class="image-wrapper">
            <img src="IMG_2148.jpeg" alt="Displayed Image">
        </div>
    </div>
</body>
</html>
